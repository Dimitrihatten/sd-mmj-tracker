<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Medical cross background -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>

  <!-- Medical cross -->
  <rect x="40" y="25" width="20" height="50" fill="white" rx="3"/>
  <rect x="25" y="40" width="50" height="20" fill="white" rx="3"/>

  <!-- Cannabis leaf elements -->
  <path d="M30 20 L35 15 L40 20 L35 25 Z" fill="#22c55e" opacity="0.8"/>
  <path d="M60 20 L65 15 L70 20 L65 25 Z" fill="#22c55e" opacity="0.8"/>
  <path d="M30 80 L35 75 L40 80 L35 85 Z" fill="#22c55e" opacity="0.8"/>
  <path d="M60 80 L65 75 L70 80 L65 85 Z" fill="#22c55e" opacity="0.8"/>

  <!-- SD text -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SD</text>
</svg>